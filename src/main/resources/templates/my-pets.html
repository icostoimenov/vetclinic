<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/commons :: head">

</head>
<body>
<header id="header" class="fixed-top" th:replace="fragments/commons :: header"></header>
<section id="doctors" class="doctors">
    <div class="container my-pets-div">

        <div class="section-title">
            <h2>My Pets</h2>
            <a class="add-pet-btn" href="/pets/add-pet">Add pet</a>
        </div>

        <div class="row">

            <div class="col-lg-6" th:each="p : ${pets}">
                <div class="member d-flex align-items-start">
                    <div class="pic"><img th:src="*{p.imageUrl}" class="img-fluid" alt=""></div>
                    <div class="member-info">
                        <h4 th:text="*{p.name}">Name</h4>
                        <span th:text="*{p.gender}">Gender</span>
                        <p th:text="*{p.age + ' years old'}">Age</p> <p th:text="*{p.type}">Type</p>
<!--                        <div class="social">-->
<!--                            <a href=""><i class="ri-twitter-fill"></i></a>-->
<!--                            <a href=""><i class="ri-facebook-fill"></i></a>-->
<!--                            <a href=""><i class="ri-instagram-fill"></i></a>-->
<!--                            <a href=""> <i class="ri-linkedin-box-fill"></i> </a>-->
<!--                        </div>-->
                    </div>
                </div>
            </div>



        </div>

    </div>
</section>
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
