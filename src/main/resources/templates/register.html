<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/commons :: head">

</head>

<body >
<header id="header" class="fixed-top" th:replace="fragments/commons :: header"></header>

<section class="reg-sec" style="margin-top: 50px">

    <div class="reg-div">
        <div id="register-box" style="width: 620px; height: 500px;">

            <div class="left">

                <form class="reg-form" th:action="@{/users/register}" method="POST">
                    <h1>Sign up</h1>
                    <input type="text" name="username" placeholder="Username" />
                    <input type="email" name="email" placeholder="E-mail" />
                    <input type="text" name="fullName" placeholder="Full Name" />
                    <input type="number" name="phoneNumber" placeholder="Phone number" />
                    <input type="password" name="password" placeholder="Password" />
                    <input type="password" name="password2" placeholder="Retype password" />

                    <div class="register-btn-div">
                        <input class="reg-btn" type="submit" name="signup_submit" value="Sign me up" />
                    </div>
                </form>



            </div>



        </div>
    </div>

</section>

<footer th:replace="fragments/commons :: footer"></footer>

</body>
